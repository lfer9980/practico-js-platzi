<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Porcentajes y descuentos | Curso de práctico de JS en Platzi </title>
</head>
<body>
	<header>
		<h1>
			Porcentajes y descuentos
		</h1>
		<p>Este es el segundo taller del Curso práctico de JS</p>
	</header>

	<section>
		<h2>Calcula el precio a pagar tus productos con descuento</h2>
		<form action="">
			<label for="inputPrice">Escribe el precio de tu producto: </label>
			<input id="inputPrice" type="number"> 
			<label for="inputDiscount">Escribe el descuento de tu producto: </label>
			<input id="inputDiscount" type="number">
			<button type="button" onclick="onClickButtonPriceDiscount()">
				Calcular el precio con descuento
			</button>

			<p id="resultPrice"></p>

		</form>
	</section>


	<script src="./descuentos.js"></script>
</body>
</html>
